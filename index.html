<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<link rel="stylesheet" href="styles.css">
				<title>Change Calculator</title>
			</head>
			<body>
				<div class="Title">
					<h1>Change Calculator</h1>
				</div>
				<div class="input">
					<div id="amountPaid">
						<label>Amount Owed</label>
						<input id="amount-due" placeholder="0">
						</div>
						<div id="amountOwed">
							<label>Amount Given</label>
							<input id="amount-received" placeholder="0">
							</div>
							<button class="btn active" id="calculate-change">Â¢a$h out</button>
						</div>
						<label>CASH</label>
						<div class="cash">
							<label>BILLS</label>
							<p id="dollars-output" class="bills"></p>
							<label>TWENTIES</label>
							<p id="twenties-output"></p>
							<label>TENS</label>
							<p id="tens-output"></p>
							<label>FIVES</label>
							<p id="fives-output"></p>
							<label>ONES</label>
							<p id="ones-output"></p>
						</div>
						<label>COINAGE</label>
						<div class="coinage">
              <label>POCKET CHANGE</label>
							<p id="coinage-output"></p>
							<label>QUARTERS</label>
							<p id="quarters-output"></p>
							<label>DIMES</label>
							<p id="dimes-output"></p>
							<label>NICKELS</label>
							<p id="nickels-output"></p>
							<label>PENNIES</label>
							<p id="pennies-output"></p>
						</div>
						<script src="main.js"></script>
					</body>
				</html>
